{% extends 'base.html' %}

{% block title %}Excluir Parceiro{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6">
        <div class="card p-4">
            <h2 class="text-center mb-4">Excluir parceiro</h2>
            
            <div class="alert alert-danger">
                <p>Deseja realmente excluir permanentemente este cadastro?</p>
                <p><strong>Parceiro:</strong> {{ parceiro.nome_fantasia }}</p>
                <p><strong>CNPJ:</strong> {{ parceiro.cnpj }}</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-danger">Sim</button>
                    <a href="{% url 'parceiros:consultar_parceiro' %}" class="btn btn-secondary">NÃ£o</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
