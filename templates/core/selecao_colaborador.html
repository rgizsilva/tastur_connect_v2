{% extends 'base.html' %}

{% block title %}Painel do Colaborador{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-8 col-lg-6">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-4">Painel do Colaborador</h2>
            
            <div class="d-grid gap-3 mb-4">
                <a href="{% url 'clientes:consultar_cliente' %}" class="btn btn-primary">Gerenciar Clientes</a>
                <a href="{% url 'parceiros:consultar_parceiro' %}" class="btn btn-primary">Gerenciar Parceiros</a>
                <a href="{% url 'reservas:consultar_reserva' %}" class="btn btn-primary">Gerenciar Reservas</a>
            </div>

            <hr>

            <div class="text-center mt-3">
                
                <button id="buscar-analise-btn" class="btn btn-info btn-lg">
                    Buscar Última Análise
                </button>
            </div>

            <div id="analise-resultado-container" class="mt-4" style="display: none;">
                <div id="loading-spinner" class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <p>Buscando dados...</p>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const buscarBtn = document.getElementById('buscar-analise-btn');
    const resultadoContainer = document.getElementById('analise-resultado-container');
    const spinner = document.getElementById('loading-spinner');

    buscarBtn.addEventListener('click', function() {
        
        resultadoContainer.style.display = 'block';
        spinner.style.display = 'block';
        resultadoContainer.innerHTML = '';
        resultadoContainer.appendChild(spinner);

        
        const getUrl = '/api/analise/dados/';

        
        fetch(getUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Erro ao buscar a análise: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                spinner.style.display = 'none';
                const analise = data[0]; 

                if (analise) {
                    
                    const valorMedio = parseFloat(analise.valor_medio_pacotes).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                    const valorMinimo = parseFloat(analise.valor_minimo_pacote).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                    const valorMaximo = parseFloat(analise.valor_maximo_pacote).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                    const idadeMedia = parseFloat(analise.idade_media_clientes).toFixed(1);

                    resultadoContainer.innerHTML = `
                        <div class="card shadow-sm">
                            <div class="card-header bg-info text-white">
                                <h5 class="mb-0">Última Análise Encontrada</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-6 mb-3"><p class="text-muted mb-0">Total de Pacotes Vendidos</p><h4>${analise.pacotes_vendidos}</h4></div>
                                    <div class="col-sm-6 mb-3"><p class="text-muted mb-0">Idade Média de Clientes</p><h4>${idadeMedia} anos</h4></div>
                                    <div class="col-sm-6 mb-3"><p class="text-muted mb-0">Valor Médio de Pacotes Vendidos</p><h4>${valorMedio}</h4></div>
                                    <div class="col-sm-6 mb-3"><p class="text-muted mb-0">Extremos de Valores</p><h4>${valorMinimo} a ${valorMaximo}</h4></div>
                                </div>
                            </div>
                            <div class="card-footer text-muted text-center small">
                                Análise de: ${new Date(analise.data_analise).toLocaleString('pt-BR')}
                            </div>
                        </div>
                    `;
                } else {
                    resultadoContainer.innerHTML = '<div class="alert alert-warning">Nenhum dado de análise foi encontrado no banco de dados.</div>';
                }
            })
            .catch(error => {
                console.error('Falha ao buscar dados:', error);
                spinner.style.display = 'none';
                resultadoContainer.innerHTML = '<div class="alert alert-danger">Ocorreu um erro ao buscar os dados.</div>';
            });
    });
});
</script>
{% endblock %}
